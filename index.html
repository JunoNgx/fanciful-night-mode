<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fanciful Nightmode Toggle Switch by Juno Nguyen</title>
  </head>
  <body>
        <!-- <div id="app"></div> -->
        <!-- Main component -->
        <main class="main has-dark-mode">
            <div class="nightsky has-dark-mode">
                <div class="nightsky__star nightsky__star--1"></div>
                <div class="nightsky__star nightsky__star--2"></div>
                <div class="nightsky__star nightsky__star--3"></div>
                <div class="nightsky__star nightsky__star--4"></div>
                <div class="nightsky__star nightsky__star--5"></div>
                <div class="nightsky__star nightsky__star--6"></div>
                <div class="nightsky__star nightsky__star--7"></div>
            </div>
            <div class="cloud-cluster cloud-cluster--bottom has-dark-mode">
                <div class="cloud-cluster__cloud cloud-cluster__cloud--bottom-1"></div>
                <div class="cloud-cluster__cloud cloud-cluster__cloud--bottom-2"></div>
                <div class="cloud-cluster__cloud cloud-cluster__cloud--bottom-3"></div>
                <div class="cloud-cluster__cloud cloud-cluster__cloud--bottom-4"></div>
            </div>
            <div class="sunlight has-dark-mode">
                <div class="sunlight__layer sunlight__layer--bottom"></div>
                <div class="sunlight__layer sunlight__layer--mid"></div>
                <div class="sunlight__layer sunlight__layer--top"></div>
            </div>
            <div class="switch has-dark-mode">
                <div class="moon has-dark-mode">
                    <div class="moon__lasercannon"></div>
                    <div class="moon__lasercannon-core"></div>
                    <div class="moon__equator"></div>
                </div>
            </div>
            <div class="cloud-cluster cloud-cluster--top has-dark-mode">
                <div class="cloud-cluster__cloud cloud-cluster__cloud--top-1"></div>
                <div class="cloud-cluster__cloud cloud-cluster__cloud--top-2"></div>
                <div class="cloud-cluster__cloud cloud-cluster__cloud--top-3"></div>
                <div class="cloud-cluster__cloud cloud-cluster__cloud--top-4"></div>
            </div>
            <div class="deathstar-ray has-dark-mode"></div>
            <div class="bear has-dark-mode"/>
        </main>

        <script type="module" src="/main.js"></script>
  </body>
</html>
